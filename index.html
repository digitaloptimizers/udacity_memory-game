<!DOCTYPE html>
<html>
  <head lang="EN">
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>

    <div class="container">
      <h1>Matching Game</h1>

      <div class="status">
        <div class="stars">Your level:
          <i class="material-icons">star_rate</i>
          <i class="material-icons">star_rate</i>
          <i class="material-icons">star_rate</i>
          <span id="nr_of_moves"><span></span></span>
        </div>
        <div><a href="javascript:void(0);" class="retry"><i class="material-icons">autorenew</i> Retry</a></div>
      </div>
      <div class="board">
        <div class="game_over">
            <h2>CONGRATULATIONS!</h2>
            <p>
              You finished the game in <span id="timed"></span> seconds
              and have used <span id="counts"></span> moves.<br />
              <br />You've earned the title:
            </p>
            <h4 id="rank">&nbsp;</h4>
            <a href="javascript:void(0);" class="retry">Another game?</a>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
